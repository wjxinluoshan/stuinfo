<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>welcom</title>
  <link rel="stylesheet" href="/stuinfo/layui/css/layui.css">
  <script src="/stuinfo/layui/layui.js"></script>
  <script src="/stuinfo/js/vue.js"></script>

</head>
<body>
<img style="position: absolute;z-index: -1;width: 100%;height: 100%;"
     src="/stuinfo/sysimg/welcom_bg.jpg"/>
<h1 id="h1_id" style="text-align: center">您好，{{cmderName}},祝您工作愉快！！！</h1>
</body>
<script>
  var h1_id_vue = new Vue({
    el: '#h1_id',
    data: {
      cmderName: 'yzt'
    }
  });
  var cmderType = window.location.href.split('=')[1];
  switch (cmderType) {
    case '0':
      h1_id_vue.cmderName = '管理员';
      break;
    case '1':
      h1_id_vue.cmderName = '教师';
      break;
    case '2':
      document.getElementById('h1_id').innerHTML = '你好，祝你学习步步高升！！！'
      break;
  }
</script>
</html>
