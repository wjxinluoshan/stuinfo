<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学生上传资料</title>
  <link rel="stylesheet" href="/stuinfo/layui/css/layui.css">
  <script src="/stuinfo/layui/layui.js"></script>
  <script src="/stuinfo/js/vue.js"></script>
  <script src="/stuinfo/js/jquery.min.js"></script>
  <style>
    td {
      text-align: center;
    }
  </style>
</head>
<body>
<table class="layui-table" lay-skin="line" id="table_info_id">
  <tr>
    <td>上传获奖文件</td>
    <td>
      <input type="file" accept="image/*,.doc,.docx" id="input_file_id"/>
      <button class="layui-btn layui-btn-radius layui-btn-primary" id="btn_upload_id" disabled>上传
      </button>
    </td>
  </tr>
</table>


</body>
<script>
  /**
   * 检测上传获奖文件是否有权限
   */
  $.post('/stuinfo/sctc/qifp', function (response) {
    if (response) {
      //学生
      console.log(response);
      //0就是关闭
      if (response.split(',')[0] == 1) {
        $('#btn_upload_id').removeAttr('disable');
      } else {
        $('#btn_upload_id').html('暂未开启，不可操作')
      }
    }
  });
</script>
</html>
